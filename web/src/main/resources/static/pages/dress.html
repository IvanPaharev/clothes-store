<div class="container" ng-controller="dressListController as ctrl" ng-init="ctrl.fetchDressById()">
    <div class="row">
        <div class="col-sm-6">
            <div>
                <img src="images/dress/mainImages/{{ctrl.dress.imageSource}}" style="max-height: 500px;" class="img-responsive"alt="Dress photo">
            </div>
            <div class="row">
                <div ng-repeat="img in ctrl.dress.dressImageSet" class="col-sm-3">
                    <img src="images/dress/otherImages/{{img.imageSource}}" class="img-responsive"alt="Dress photo">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div>
                <p>Manufacturer: {{ctrl.dress.manufacturer.name}}</p>
                <p>Category: {{ctrl.dress.category.name}}</p>
                <p>Price: {{ctrl.dress.price}}</p>
                <p>Release date: {{ctrl.dress.releaseDate}}</p>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="sizeSelect">Size:</label>
                    <select id="sizeSelect"
                            ng-model="ctrl.size"
                            ng-options="item.{{ctrl.sizeType}} for item in ctrl.sizes">
                    </select>
                </div>
<!--                <div class="col-sm-2">
                    <label for="sizeTypeSelect">Size type:</label>
                    <select id="sizeTypeSelect"
                            ng-model="ctrl.dress.sizeType"
                            ng-options="item for item in ctrl.sizeTypes">
                    </select>
                </div>-->
                <div class="col-sm-6">
                    <label for="colorSelect">Color:</label>
                    <select id="colorSelect"
                            ng-model="ctrl.color"
                            ng-options="item.color for item in ctrl.colors">
                    </select>
                </div>
                <div class="col-sm-4">
                    <input type="text" ng-model="ctrl.dressQuantity" class="form-control input-sm" placeholder="Enter amount"/>
                </div>
            </div>
            <div>
                <button ng-click="ctrl.addDressToBag()" class="btn btn-primary" type="button">Add to bag!</button>
            </div>
            <div>
                <p>Description: {{ctrl.dress.description.english}}</p>
                <p>Dress ID: {{ctrl.dress.id}}</p>
            </div>
        </div>
    </div>
</div>
