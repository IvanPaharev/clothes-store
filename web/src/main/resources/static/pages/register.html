<div ng-controller="loginController as ctrl">
    <form role="form" ng-submit="ctrl.register()">
        <div class="form-group">
            <label for="username">Email:</label> <input type="text"
                                                           class="form-control" id="username" name="username" ng-model="ctrl.user.email"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label> <input type="password"
                                                           class="form-control" id="password" name="password" ng-model="ctrl.user.password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
